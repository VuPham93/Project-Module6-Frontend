<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header border-bottom-0">
      <h5 class="modal-title" id="exampleModalLabel">Peoples like this post</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="row" *ngFor="let liker of likerList">
      <div class="col">
        <img style="height: 50px; width: 50px; object-fit: cover" src="{{liker.userAvatar}}" alt="">
      </div>
      <div class="col">
        <h5><a href="#" title="">{{liker.userName}}</a></h5>
      </div>
    </div>
  </div>
</div>
