<app-header></app-header>
<app-cover-photo [relatingId]="user.userId" [relatedId]="user.userId"></app-cover-photo>
<div class="theme-layout">
  <section>
    <div class="gap gray-bg">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="row" id="page-contents">
              <!-- sidebar -->
              <div class="col-lg-3">
                <aside class="sidebar static">
                  <!-- Shortcuts -->
                  <app-short-cut></app-short-cut>
                  <div class="widget">
                    <h4 class="widget-title">Edit information</h4>
                    <ul class="naves">
                      <li>
                        <i class="ti-info-alt"></i>
                        <a title="" routerLink="/userEdit">Personal info</a>
                      </li>
                      <li>
                        <i class="ti-lock"></i>
                        <a title="" routerLink="/userEditPass">change password</a>
                      </li>
                    </ul>
                  </div>
                </aside>
              </div>

              <div class="col-lg-6">
                <div class="central-meta">
                  <div class="editing-info">
                    <h5 class="f-title"><i class="ti-info-alt"></i> Edit Basic Information</h5>
                    <form [formGroup]="userEditForm" (ngSubmit)="editUser()">
                      <div class="form-group half">
                        <input type="text" id="input" formControlName="userName" value="{{user.userName}}" required="required"/>
                        <label class="control-label" for="input">User Name</label><i class="mtrl-select"></i>
                      </div>
                      <div class="form-group half">
                        <input type="text" formControlName="userPhoneNumber" value="{{user.userPhoneNumber}}" required="required"/>
                        <label class="control-label" for="input">Phone No.</label><i class="mtrl-select"></i>
                      </div>
                      <div class="form-group">
                        <input type="text" formControlName="userEmail" value="{{user.userEmail}}" required="required"/>
                        <label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
                      </div>
                      <div class="form-group">
                        <input type="text" formControlName="dateOfBirth" value="{{user.dateOfBirth}}" required="required"/>
                        <label class="control-label" for="input">Date of birth</label><i class="mtrl-select"></i>
                      </div>
                      <div class="form-group">
                        <input type="text" formControlName="userSex" value="{{user.userSex}}" required="required"/>
                        <label class="control-label" for="input">Date of birth</label><i class="mtrl-select"></i>
                      </div>
                      <div class="form-group">
                        <input type="text" formControlName="userAddress" value="{{user.userAddress}}" required="required"/>
                        <label class="control-label" for="input">Address</label><i class="mtrl-select"></i>
                      </div>
                      <div class="form-group">
                        <textarea rows="4" id="textarea" formControlName="about" value="{{user.about}}" required="required"></textarea>
                        <label class="control-label" for="textarea">About Me</label><i class="mtrl-select"></i>
                      </div>
                      <div class="submit-btns">
                        <button class="mtr-btn mr-1"><span>Update</span></button>
                        <button class="mtr-btn"><span>Cancel</span></button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="col-lg-3">
                <aside class="sidebar static">
                  <!-- page like widget -->
                  <app-your-page></app-your-page>
                  <!-- friends list sidebar -->
                  <app-friend-list></app-friend-list>
                </aside>
              </div><!-- sidebar -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
