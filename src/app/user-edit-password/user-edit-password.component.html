<app-header></app-header>
<div class="col-lg-6">
  <div class="central-meta">
    <div class="editing-info">
      <h5 class="f-title"><i class="ti-lock"></i>Change Password</h5>

      <div class="form-group">
        <input type="password" required="required" [(ngModel)]="currentPassword" (ngModelChange)="checkPassword()"/>
        <label class="control-label" for="input">Current password</label><i class="mtrl-select"></i>
      </div>

      <div *ngIf="continue">
        <div class="form-group">
          <input type="password" id="input" required="required" [(ngModel)]="newPassword"/>
          <label class="control-label" for="input">New password</label><i class="mtrl-select"></i>
        </div>
        <div class="form-group">
          <input type="password" required="required"/>
          <label class="control-label" for="input">Confirm password</label><i class="mtrl-select"></i>
        </div>
        <div class="submit-btns">
          <button type="button" class="mtr-btn" (click)="changePassword()"><span>Update</span></button>
          <button type="button" class="mtr-btn ml-1"><span>Cancel</span></button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
