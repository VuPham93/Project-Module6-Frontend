<div class="theme-layout">
  <div class="container-fluid pdng0">
    <div class="row merged">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="land-featurearea">
          <div class="land-meta">
            <h1>VH2</h1>
            <p>
              VH2 helps you connect and share with the people in your life.
            </p>
            <div class="friend-logo">
              <span><img src="assets/images/wink.png" alt=""></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="login-reg-bg">
          <div class="log-reg-area sign">
            <h2 class="log-title">Login</h2>
            <p>
              Don’t use VH2 yet? <a href="#" title="">Take the tour</a> or <a href="#" title="">Join now</a>
            </p>
            <form method="post">
              <div class="form-group">
                <input type="text" id="input" required="required"/>
                <label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
              </div>
              <div class="form-group">
                <input type="password" required="required"/>
                <label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" checked="checked"/><i class="check-box"></i>Remember Me
                </label>
              </div>
              <a href="#" title="" class="forgot-pwd">Forgot Password?</a>
              <div class="submit-btns">
                <button class="mtr-btn signin" type="button"><span>Login</span></button>
                <button class="mtr-btn signup ml-1" type="button"><span>Register</span></button>
              </div>
            </form>
          </div>
          <div class="log-reg-area reg">
            <h2 class="log-title">Register</h2>
            <p>
              Don’t use VH2 yet? <a href="#" title="">Take the tour</a> or <a href="#" title="">Join now</a>
            </p>
            <form method="post">
              <div class="form-group">
                <input type="text" required="required"/>
                <label class="control-label" for="input">First & Last Name</label><i class="mtrl-select"></i>
              </div>
              <div class="form-group">
                <input type="text" required="required"/>
                <label class="control-label" for="input">Nick Name</label><i class="mtrl-select"></i>
              </div>
              <div class="form-group">
                <input type="password" required="required"/>
                <label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
              </div>
              <div class="form-radio">
                <div class="radio">
                  <label>
                    <input type="radio" name="radio" checked="checked"/><i class="check-box"></i>Male
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="radio"/><i class="check-box"></i>Female
                  </label>
                </div>
              </div>
              <div class="form-group">
                <input type="text" required="required"/>
                <label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" checked="checked"/><i class="check-box"></i>Accept Terms & Conditions ?
                </label>
              </div>
              <a href="#" title="" class="already-have">Already have an account</a>
              <div class="submit-btns">
                <button class="mtr-btn signup" type="button"><span>Register</span></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
