<app-header></app-header>
<div class="theme-layout">
  <section>
    <div class="gap gray-bg">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="row" id="page-contents">
              <div class="col-lg-3">
                <aside class="sidebar static">
                  <app-short-cut></app-short-cut>
                  <div class="widget">
                    <div class="banner medium-opacity bluesh">
                      <div class="bg-image" style="background-image: url(assets/images/resources/baner-widgetbg.jpg)"></div>
                      <div class="baner-top">
                        <span><img alt="" src="assets/images/book-icon.png"></span>
                        <i class="fa fa-ellipsis-h"></i>
                      </div>
                      <div class="banermeta">
                        <p>
                          create your own favourit page.
                        </p>
                        <span>like them all</span>
                        <a data-ripple="" title="" href="#">start now!</a>
                      </div>
                    </div>
                  </div>
                </aside>
              </div>
              <div class="col-lg-6">
                <app-new-post (newPost)="addNewPost($event)"></app-new-post>
                <div class="loadMore" *ngFor="let post of allPost; let i = index">
                  <app-status [post]="post" [index]="i" (indexDelPost)="delPost($event)" (sharePostEvent)="sharePost($event)"></app-status>
                </div>
              </div>

              <div class="col-lg-3">
                <aside class="sidebar static">
                  <app-your-page></app-your-page>
                  <app-friend-list></app-friend-list>
                </aside>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
