<div class="modal-dialog modal-dialog-centered" role="document" style="width: 400px">
  <div class="modal-content">
    <div class="modal-header border-bottom-0">
      <h5 class="modal-title" id="exampleModalLabel">Comment edit Log</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="row" *ngFor="let log of logList">
      <div class="col col-lg-4 col-md-4 col-sm-4 m-2 ml-5">
        <h5 class=""><a href="#" title="">{{log.commentTime}}</a></h5>
      </div>
      <div class="col d-flex align-items-center">
        <h5 class=""><a href="#" title="">{{log.content}}</a></h5>
      </div>
    </div>
  </div>
</div>
