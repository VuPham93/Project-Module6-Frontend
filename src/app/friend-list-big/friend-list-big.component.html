<app-header></app-header>
<app-cover-photo [relatingId]="user.userId" [relatedId]="user.userId"></app-cover-photo>
<div class="theme-layout">
  <section>
    <div class="gap gray-bg">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="row" id="page-contents">
              <div class="col-lg-3">
                <aside class="sidebar static">
                  <app-your-page></app-your-page>
                  <app-short-cut></app-short-cut>
                </aside>
              </div>
              <div class="col-lg-6">
                <div class="central-meta">
                  <div class="frnds">
                    <ul class="nav nav-tabs">
                      <li class="nav-item"><a class="active" href="#frends" data-toggle="tab">My Friends</a> <span>{{sumListFriend}}</span></li>
                      <li class="nav-item"><a class="" href="#frends-req" data-toggle="tab">Friend Requests</a><span>{{sumListPending}}</span></li>
                    </ul>
                    <div class="tab-content">
                      <div class="tab-pane active fade show " id="frends" >
                        <ul class="nearby-contct">
                          <li *ngFor="let friend of friendList; let i = index">
                            <div class="nearly-pepls">
                              <figure>
                                <a [routerLink]="'/userInfor/'+friend.userId"><img src="{{friend.userAvatar}}" alt="" style="width: 3vw; height: 3vw; object-fit: cover"></a>
                              </figure>
                              <div class="pepl-info pl-4">
                                <h4><a [routerLink]="'/userInfor/'+friend.userId" title="">{{friend.userName}}</a></h4>
                                <a title="" class="add-butn" style="background: #d7184e; color: whitesmoke" data-ripple="" (click)="unFriend(friend.userId,3,i)">unfriend</a>
                              </div>
                            </div>
                          </li>
                        </ul>
                        <div class="lodmore"><button class="btn-view btn-load-more"></button></div>
                      </div>
                      <div class="tab-pane fade" id="frends-req" >
                        <ul class="nearby-contct">
                          <li *ngFor="let friend of pendingList; let i = index">
                            <div class="nearly-pepls">
                              <figure>
                                <a [routerLink]="'/userInfor/'+friend.userId" title=""><img src="{{friend.userAvatar}}" alt="" style="width: 3vw; height: 3vw; object-fit: cover"></a>
                              </figure>
                              <div class="pepl-info">
                                <h4><a [routerLink]="'/userInfor/'+friend.userId" title=""> {{friend.userName}}</a></h4>
                                <a title="" class="add-butn more-action " style="background: #d7184e; color: whitesmoke" (click)="acceptInviteFriend(friend.userId,3,i)" data-ripple="">Delete</a>
                                <a title="" class="add-butn" data-ripple="" style="color: whitesmoke" (click)="acceptInviteFriend(friend.userId,2,i)">Confirm</a>
                              </div>
                            </div>
                          </li>
                        </ul>
                        <button class="btn-view btn-load-more"></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <aside class="sidebar static">
                  <app-ads></app-ads>
                  <app-friend-list [idUser]="userPengding.userId"></app-friend-list>
                </aside>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
