<app-header></app-header>
<div class="col-lg-6">
  <div class="central-meta">
    <div class="frnds">
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="active" href="#frends" data-toggle="tab">My Friends</a> <span>55</span></li>
        <li class="nav-item"><a class="" href="#frends-req" data-toggle="tab">Friend Requests</a><span>60</span></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active fade show " id="frends" >
          <ul class="nearby-contct">

            <li *ngFor="let friend of friendList; let i = index">
              <div class="nearly-pepls">
                <figure>
                  <a href="#" title=""><img src="assets/images/resources/friend-avatar9.jpg" alt=""></a>
                </figure>
                <div class="pepl-info">
                  <h4><a href="#" title="">{{friend.userName}}</a></h4>
                  <a href="#" title="" class="add-butn btn-danger" data-ripple="">unfriend</a>
                </div>
              </div>
            </li>

          </ul>
          <div class="lodmore"><button class="btn-view btn-load-more"></button></div>
        </div>

        <div class="tab-pane fade" id="frends-req" >
          <ul class="nearby-contct">
            <li *ngFor="let friend of pendingList; let i = index">
              <div class="nearly-pepls">
                <figure>
                  <a href="#" title=""><img src="assets/images/resources/nearly5.jpg" alt=""></a>
                </figure>
                <div class="pepl-info">
                  <h4><a href="#" title="">{{friend.userName}}</a></h4>
                  <span>ftv model</span>
                  <button  title="" class="add-butn btn-danger more-action " (click)="acceptInviteFriend(friend.userId,3)" data-ripple="">Delete</button>
                  <button title="" class="add-butn btn-primary" data-ripple="" (click)="acceptInviteFriend(friend.userId,2)">Confirm</button>
                </div>
              </div>
            </li>
          </ul>
          <button class="btn-view btn-load-more"></button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
