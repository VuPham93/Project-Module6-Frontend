<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header border-bottom-0">
      <h4 class="modal-title" id="exampleModalLabel">Edit Post</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="modal-body">
        <div class="form-group description">
          <textarea class="form-control mb-2" rows="3" cols="50" id="content" name="textPost" [ngModel]="post.textPost" placeholder="Write something!"></textarea>
          <h5>Image</h5>
          <button *ngIf="post.imagePost" type="button" class="close mb-1" (click)="deleteImage()"><span aria-hidden="true" class="fa fa-trash"></span></button>
          <label class="fileContainer" *ngIf="!post.imagePost">
            <i class="close fa fa-image"></i>
            <input type="file" accept="image/*" (change)="uploadFile($event)">
          </label>
          <img class="mb-2 mt-2" src="{{post.imagePost}}" alt="">
          <input class="form-control mb-3" type="text" name="imagePost" [ngModel]="post.imagePost" placeholder="Paste image link here!">
          <h5>Youtube</h5>
          <input class="form-control" type="text" name="videoPost" [ngModel]="post.videoPost" placeholder="Paste youtube link here!">
          <h5 class="mt-3">Select privacy</h5>
          <select (change)="selectStatus($event.target.value)">
            <option value="3">--default--</option>
            <option value="1">private</option>
            <option value="2">friend</option>
            <option value="3">public</option>
          </select>
        </div>
      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-center">
        <button type="submit" class="btn btn-success btn-block">Edit</button>
      </div>
    </form>
  </div>
</div>
