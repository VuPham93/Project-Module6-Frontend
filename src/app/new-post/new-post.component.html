<div class="central-meta" *ngIf="user">
  <div class="new-postbox">
    <figure>
      <img style="height: 4.8vw; width: 4.8vw; object-fit: cover" src="{{user.userAvatar}}" alt="">
    </figure>
    <div class="newpst-input">
      <form [formGroup]="creatPostForm" (ngSubmit)="creatPost()">
        <textarea formControlName="textPost" rows="2" placeholder="write something"></textarea>
        <img src="{{downloadURL}}" alt="">
        <div class="attachments">
          <ul>
            <li class="mr-1" *ngIf="!downloadURL" >
              <label *ngIf="videoLink" class="mr-2 fileContainer">
                <input type="text" formControlName="videoPost">
              </label>
              <i class="fa fa-youtube-play" (click)="insertVideoLink()"></i>
            </li>
            <li *ngIf="!downloadURL" class="mr-1">
              <label *ngIf="imageLink" class="mr-2 fileContainer">
                <input type="text" formControlName="imagePost">
              </label>
              <i class="fa fa-image" (click)="insertImageLink()"></i>
            </li>
            <li *ngIf="!downloadURL" class="mr-1">
              <i class="fa fa-camera"></i>
              <label class="fileContainer">
                <input type="file" accept="image/*" (change)="uploadFile($event)">
              </label>
            </li>
            <li *ngIf="downloadURL" class="mr-1">
              <button class="btn-danger" (click)="cancelPostImg()"><i class="fa fa-ban"></i></button>
            </li>
            <li>
              <button type="submit">Post</button>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</div>
